<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!--Make a header with the score and the timer-->
    <header>
        <h2> Highscore:<div class="highscore"> </div></h2>
        <h2> Time: <div class="timer"> </div></h2>
    </header>
    <main>
        <!--make a main tag with an h1, a section?, and a button-->
        <h1>
            <span class="question"> Coding Quiz Challenge</span>
        </h1>
        <!--possible needed classes: question class, multiple choice class, ability to make a form class in Js-->
        <section>
        <ul class ="multiple-choice">Try to answer the following code-related questions within the time allowed. Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </ul>
        <button id="start-quiz">Start Quiz</button>
    </main>
    <section class="answer-eval">
    </section>
    <!--another section for if you are right or wrong with the answer-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
